<head>
    <meta charset="UTF-8">

<body>

     <p id="p">this is content....</p>
     <button id="a">click to hide me</button>
     <button id="c">click to show</button>
     <!-- <button id="a" onclick="hide()">click to hide me</button>

    <script>
        function fun(){
            var n=prompt('enter color');
            document.body.style.backgroundColor=n;
        }
        function fun1(){
            var but=document.getElementsByTagName('button');
            but[1].style.backgroundColor='skyblue';
            but[0].style.backgroundColor='skyblue';
        }
        //document.getElementById("b").onclick=fun1;
        var but=document.getElementsByTagName('button');
        but[0].addEventListener('click',hide);
        but[1].addEventListener('click',show);

        function hide(){
            document.getElementById('p').style.visibility="hidden";
        }
        function show(){
            document.getElementById('p').style.visibility="visible";
        }
    </script>
</body>
