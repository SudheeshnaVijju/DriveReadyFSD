<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label>Enter Name:&nbsp;&nbsp;</label>
    <input type="text" onkeyup="sample(this.value)" id="op">
    <br>
    <span id="s"></span>
    <script>
        var op=document.getElementById('op');
        op.style.outline='none'
        function sample(val){
            if (val.length<3) {
                var s=document.getElementById('s')
                s.innerHTML='enter valid name'
                s.style.color='red';
                op.style.border='1.5px solid red';
            }
            else{
                op.style.border='1.5px solid black'
                var s=document.getElementById('s')
                s.innerHTML=''
                //s.style.color='red';
            }
        }
    </script>
</body>
</html>
